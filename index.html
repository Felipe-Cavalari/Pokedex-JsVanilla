<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="img/pokebola.png">
</head>

<body>
<!-------- começando a barra de navegação ------>

<header class="cabecalho">

    <div class="logo">
        <img src="img/pokemon-logo.png" alt="logo" width="200px">
    </div>

    
     <nav class="items-nav">
        <a href="">Página Inicial</a>
        <a href="">Pokédex</a>
            
    </nav>
   

</header>


<!-------- Começando a página ------->

<main class="container">  
    <div class="container-pokedex">
        <div class="pokedex-line">
            <div class="pokemon">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png"" alt="">
                <p class="pokemon-number">n001</p>
                <p class="pokemon-name">Squirtle</p>
                <div class="poke-abilities">
                    <span class="type">water</span>
                    <span class="power">water</span>
                </div>
            </div>
           
        </div>
    </div>
</main>



<!--Começando o cabeçalho -->



</body>
</html>
